<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cripto</title>
  </head>
  <body>
    <header>
      <h1>Hello Cripto</h1>
    </header>
    <main>
      <div>
        <section>
          <div class="container__cipher">
            <p>Escreva a mensagem para codificar</p>
            <textarea
              class="container__cipher--code"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="container__cipher">
            <textarea
              class="container__cipher--decode"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="container__cipher--decode">
            <button type="button" class="container__button--code">
              Codificar
            </button>
          </div>
          <div>
            <button type="button" class="container__button--decode">
              Decodificar
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer>Desenvolvido por Gabrielly Mendes</footer>
    <script src="../app.js" type="module"></script>
  </body>
</html>
